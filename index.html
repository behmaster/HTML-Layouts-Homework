<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header id="pic">
      <img src="http://placekitten.com/1000/300" alt="Big Cat Picture" />
    </header>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-camera"></i> </span>
      <span><i class="fas fa-whale"></i> </span>
      <span><i class="fas fa-anchor"></i> </span>
      <span><i class="fas fa-pie"></i> </span>
      <span><i class="fas fa-chess"></i> </span>
      <span><i class="fas fa-bacon"></i> </span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
        <div>
          <img src="https://placebear.com/200/200" alt="Bear Photo" />
        </div>
        <div>
          <strong>It's a Bear! Oh My!</strong>
        </div>
        <div>
          <p>Bears are large creatures</p>
        </div>
        <div>
          <a href="https://placebear.com">More bear photos</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://placebeard.it/200/200" alt="Beard photo" />
        </div>
        <div>
          <strong>Check out this beard!</strong>
        </div>
        <div>
          <p>beard-beard-beard-beard-beard</p>
        </div>
        <div>
          <a href="https://placebeard.it">More beard photos</a>
        </div>
      </span>
      <span>
        <div>
          <img src="https://baconmockup.com/200/200" alt="Bacon Photo" />
        </div>
        <div>
          <strong>Mmm Bacon!</strong>
        </div>
        <div>
          <p>Feast your eyes on this bacon.</p>
        </div>
        <div>
          <a href="https://baconmockup.com">More bacon photos</a>
        </div>
      </span>
      <span>
        <div>
          <img
            src="https://www.fillmurray.com/200/200"
            alt="Bill Murray Photo"
          />
        </div>
        <div>
          <strong>Bill Murray</strong>
        </div>
        <div>
          <p>It's Bill Murray.</p>
        </div>
        <div>
          <a href="https://www.fillmurray.com">More Bill Murray photos</a>
        </div>
      </span>
    </div>
  </body>
</html>
